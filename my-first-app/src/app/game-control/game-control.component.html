<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <p>Counter: {{ counter }}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success" (click)="onClickStart()">Start Game</button>
      <button class="btn btn-warning" (click)="onClickPause()">Pause Game</button>
      <button class="btn btn-danger" (click)="onClickStop()">Stop Game</button>
    </div>
  </div>
</div>
