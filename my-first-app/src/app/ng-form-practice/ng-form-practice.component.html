<div class="container">
  <div class="row">
    <div class="col-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- <form (ngSubmit)="onSubmit(formData)" #formData="ngForm"> -->
      <form (ngSubmit)="onSubmit()" #formData="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              ngModel
              class="form-control"
              required
            />
          </div>
          <button
            class="btn btn-secondary"
            type="button"
            (click)="suggestUserName()"
          >
            Suggest an Username
          </button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              name="email"
              ngModel
              class="form-control"
              required
              email
              #email="ngModel"
            />
          </div>
          <span class="help-block" *ngIf="email.touched && !email.valid"
            >Please enter a valid email!</span
          >
        </div>
        <span *ngIf="userData.touched && !userData.valid" class="help-block"
          >User Data is Invalid!</span
        >
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            [ngModel]="defaultQuestion"
            name="secret"
            class="form-control"
            required
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea
            name="questionAnswer"
            rows="3"
            [(ngModel)]="answer"
            class="form-control"
          ></textarea>
        </div>
        <p>Your Reply: {{ answer }}</p>
        <div class="radio" *ngFor="let g of genders">
          <label>
            <input type="radio" name="gender" ngModel [value]="g" required />{{
              g
            }}
          </label>
        </div>

        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!formData.valid"
        >
          Submit
        </button>
        <button
          class="btn btn-danger"
          type="button" (click)="onReset()"
        >
          Reset
        </button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row" *ngIf="submitted">
    <div class="col-12">
      <h3>Your Data</h3>
      <p>User Name: {{user.username}}</p>
      <p>Email Id: {{user.email}}</p>
      <p>Secret Question: Your First {{user.question}}</p>
      <p>Question Answer: {{user.answer}}</p>
      <p>Gender: {{user.gender}}</p>
    </div>
  </div>
</div>
