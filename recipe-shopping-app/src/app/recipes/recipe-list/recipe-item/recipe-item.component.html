<div class="row">
  <div class="col-12">
    <a style="cursor: pointer;"
      routerLinkActive="custom-active-link"
      [routerLink]="[index]"
      class="list-group-item clearfix recipe-item">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ singleRecipeItem.name | uppercase }}</h4>
        <p class="list-group-item-text">{{ singleRecipeItem.description | uppercase }}</p>
      </div>
      <span class="pull-right">
        <img
          [src]="singleRecipeItem.imagePath"
          alt="{{ singleRecipeItem.name }}"
          class="img-responsive"
          style="max-height: 50px"
        />
      </span>
    </a>
  </div>
</div>
