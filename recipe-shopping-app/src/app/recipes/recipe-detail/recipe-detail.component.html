<div class="row">
    <div class="col-12">
        <img [src]="recipeDetail.imagePath" [alt]="recipeDetail.name" class="img-responsive" style="height: 200px;">
    </div>
</div>
<div class="row">
    <div class="col-12">
        <h1>{{recipeDetail.name}}</h1>
        <p></p>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Manage Recipe
            </button>
            <ul class="dropdown-menu">
                <li class="dropdown-item"><a (click)="onAddToShoppingList()" style="cursor: pointer">Add to Shopping List</a></li>
                <li class="dropdown-item"><a (click)="onEditRecipe()" style="cursor: pointer">Edit Recipe</a></li>
                <li class="dropdown-item"><a (click)="onDeleteRecipe()" style="cursor: pointer">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        {{recipeDetail.description}}
    </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipeDetail.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
